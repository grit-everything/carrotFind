<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Project</title>
    <script src="https://kit.fontawesome.com/64a43e2031.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
    </section>

    <section class="pop-up pop-up--hide">
      <button class="pop-up__redo"><i class="fas fa-redo-alt"></i></button>
      <span class="pop-up__message">REPLAY?</span>
    </section>
  </body>
</html>
